<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML/JAVA calculator</title>
    </head>
<body>
<h2>Kalkulātors</h2>
<input type="text" placeholder="Ievadi skaitli.." id="myInput1">
<button class="button" type="button" onclick="skait();">+</button>
<button class="button" type="button" onclick="atnemt();">-</button>
<button class="button" type="button" onclick="reizinat();">*</button>
<button class="button" type="button" onclick="dalit();">/</button>
<input type="text" placeholder="Ievadi skaitli.." id="myInput2"><br>
<p>Rezultāts:</p>
<p id="output"></p>

<script>
    function skait() {
        var a = document.getElementById("myInput1").value;
        var b = document.getElementById("myInput2").value;
        a = parseFloat(a)
        b = parseFloat(b)
        c = a+b
        text = `${a} + ${b} = ${c}`
        document.getElementById("output").innerHTML = text
    }
</script>

<script>
    function atnemt() {
        var a = document.getElementById("myInput1").value;
        var b = document.getElementById("myInput2").value;
        a = parseFloat(a)
        b = parseFloat(b)
        c = a-b
        text = `${a} - ${b} = ${c}`
        document.getElementById("output").innerHTML = text
    }
</script>

<script>
    function reizinat() {
        var a = document.getElementById("myInput1").value;
        var b = document.getElementById("myInput2").value;
        a = parseFloat(a)
        b = parseFloat(b)
        c = a*b
        text = `${a} * ${b} = ${c}`
        document.getElementById("output").innerHTML = text
    }
</script>

<script>
    function dalit() {
        var a = document.getElementById("myInput1").value;
        var b = document.getElementById("myInput2").value;
        a = parseFloat(a)
        b = parseFloat(b)
        c = a/b
        text = `${a} / ${b} = ${c}`
        document.getElementById("output").innerHTML = text
    }
</script>

</body>
</html>
